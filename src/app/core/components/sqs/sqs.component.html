<div class="m-3">
  <mat-accordion [multi]="true">
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Manage
        </mat-panel-title>
        <mat-panel-description>
          Create, delete queues
        </mat-panel-description>
      </mat-expansion-panel-header>
      <ng-container *ngTemplateOutlet="manage_sqs"></ng-container>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Discover
        </mat-panel-title>
        <mat-panel-description>
          Queue details, messages
        </mat-panel-description>
      </mat-expansion-panel-header>
      <ng-container *ngTemplateOutlet="discover_sqs"></ng-container>
    </mat-expansion-panel>
  </mat-accordion>
</div>

<ng-template #manage_sqs>
  <div class="row">
    <form class="col-md-6 create-queue-form d-flex">
      <mat-form-field>
        <mat-label>Queue name</mat-label>
        <input matInput
               placeholder="Queue name"
               [(ngModel)]="newQueueName"
               [ngModelOptions]="{standalone: true}">
      </mat-form-field>
      <button mat-button
              matSuffix
              mat-stroked-button
              aria-label="create-queue"
              (click)="createQueue(newQueueName)">
        Create
      </button>
    </form>
    <form class="col-md-6 create-queue-form d-flex">
      <mat-form-field appearance="fill">
        <mat-label>Queue list</mat-label>
        <mat-select [(value)]="deleteCandidate">
          <mat-option></mat-option>
          <mat-option *ngFor="let queue of queueList$ | async; let i = index"
                      [value]="queue">
            {{ parseQueueName(queue) }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-button
              matSuffix
              mat-stroked-button
              aria-label="delete-queue"
              (click)="deleteQueue(deleteCandidate)">
        Delete
      </button>
    </form>
  </div>
</ng-template>
<ng-template #discover_sqs>
  <div class="row">
    <div class="col-md-4">
      <mat-selection-list role="list" [multiple]="false">
        <mat-list-option role="listitem"
                         *ngFor="let queue of queueList$ | async; let i = index">
          {{parseQueueName(queue)}}
        </mat-list-option>
      </mat-selection-list>
    </div>
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-12"><span class="card-title">Send message</span></div>
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <mat-label>Message body</mat-label>
            <textarea matInput
                      id="sendMessageTextArea"
                      rows="4"
                      appTextareaAutosize
                      [minRows]="4"
                      [maxRows]="40"
                      [(ngModel)]="messageToSend">
              </textarea>
          </mat-form-field>
        </div>
        <div class="col-md-12" matTooltip="First, select queue from list">
          <button mat-raised-button
                  color="primary"
                  class="float-end"
                  [disabled]="selectedQueue === ''"
                  (click)="sendMessage()">
            Send
          </button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12"><span class="card-title">Receive messages</span></div>
        <div class="col-md-12">ffff</div>
      </div>
    </div>
  </div>
</ng-template>
